// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.0"
    ext.app_compat_version = '1.2.0'
    ext.constraint_layout_version = '2.0.1'
    ext.android_material_version = '1.2.0'
    ext.junit_version = '4.13'
    ext.test_junit_version = '1.1.1'
    ext.espresso_core_version = '3.2.0'
    ext.espresso_contrib_version = '3.2.0'
    ext.espresso_intents_version = '3.2.0'
    ext.core_testing_version = '1.1.1'
    ext.core_ktx_version = '1.3.1'
    ext.retrofit_version = '2.9.0'
    ext.retrofit_gson_adapter_version = '2.9.0'
    ext.rxandroid = '2.1.1'
    ext.gson_version = '2.8.5'
    ext.okhttp_version = '4.8.1'
    ext.glide_version = '4.11.0'
    ext.cardview_version = '1.0.0'
    ext.lifecycle_version = '2.2.0'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}